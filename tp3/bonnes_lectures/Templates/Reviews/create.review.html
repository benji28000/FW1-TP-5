{% extends 'base.html' %}

{% block title %} Review create {% endblock %}

{% block content %}

<div class="position-relative m-4">
    <div class="progress" style="height: 1px;">
      <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
    <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
    <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
  </div>


<main class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="row">
        <div class="col mx-auto">
            <div class="card shadow-lg p-4">
                <div class="card-body ">
                    <h1 class="card-title mb-4">Create a New Book</h1>
                    <form action="{% url 'review_create' %}" method="post" enctype="multipart/form-data">
                        {{ form }}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-lg mt-4">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}

{% extends 'base.html' %}

{% load static %}

{% block title %} Review show {% endblock %}

{% block content %}

<main class="container" style="min-height: 100vh;">
    <div class="card shadow-lg mt-5">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">Review Details</h2>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Texte:</strong> {{ review.text }}</li>
                <li class="list-group-item"><strong>Date:</strong> {{ review.date }}</li>
                <li class="list-group-item"><strong>Note:</strong> {{ review.note }}</li>
                <li class="list-group-item"><strong>Book:</strong> {{ review.book.title }}</li>
            </ul>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <form action="{% url 'review_edit' review.id %}" method="get" class="d-inline-block">
                    {% csrf_token %}
                    <button class="btn btn-outline-secondary" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="bi bi-pencil" width="24" height="24" fill="currentColor">
                            <path d="M12 20h9M16.376 3.622a1 1 0 0 1 3.002 3.002L7.368 18.635a2 2 0 0 1-.855.506l-2.872.838a.5.5 0 0 1-.62-.62l.838-2.872a2 2 0 0 1 .506-.854z"/>
                        </svg>
                        Edit
                    </button>
                </form>
                <form action="{% url 'review_delete' review.id %}" method="post" class="d-inline-block">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="bi bi-trash" width="24" height="24" fill="currentColor">
                            <path d="M4 7h16m-10 4v6m4-6v6M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2l1-12M9 7V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v3"/>
                        </svg>
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
